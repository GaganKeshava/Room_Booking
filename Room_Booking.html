<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <link rel="stylesheet" href="Room_Booking.css">
    <link rel="shortcut icon" type="image/png" href="hotel.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="div1">
    <i class="fa fa-users" aria-hidden="true" id="users_icon"></i><span class="users_text"> Choose number of <b>people</b></span><br>
    <div class="div2">
        <i class="fa fa-bed" aria-hidden="true" id="rooms_icon"></i><span class="rooms_text">Rooms</span>
        <button id="decrement_room"  onclick="decrement_room()"><i class="fa-solid fa-circle-minus"></i></button>
        <input type="text"  size="1" id="room" readonly/>
        <button id="increment_room"  onclick="increment_room()"><i class="fa-solid fa-circle-plus"></i></button>
        <hr>

        <i class="fa fa-user" aria-hidden="true" id="adults_icon"></i><span class="adults_text">Adults</span> 
        <button id="decrement_adult"  onclick="decrement_adult()"><i class="fa-solid fa-circle-minus"></i></button>
        <input type="text"  size="1" id="adult" readonly/>
        <button id="increment_adult"  onclick="increment_adult()"><i class="fa-solid fa-circle-plus"></i></button>
        <hr>

        <i class="fa fa-child" aria-hidden="true" id="children_icon"></i><span class="children_text">Children</span> 
        <button id="decrement_children"  onclick="decrement_children()"><i class="fa-solid fa-circle-minus"></i></button>
        <input type="text"  size="1" id="children" readonly/>
        <button id="increment_children"  onclick="increment_children()"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
    </div>
    <script src="Room_Booking.js"></script>
    
</body>
</html>
